<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/app.css">
  <title>Frontend Mentor | Order summary card Challenge</title>

</head>
<body>
<section class="card">
  <div class="card__header"></div>
  <div class="card__body">
    <h2 class="dark-blue text-center mb-m w-l">Order Summary</h2>
    <p class="desaturated-blue text-center mb-m">
      You can now listen to millions of<br> songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="card__body__flex__item mb-m">
      <img src="./assets/images/icon-music.svg" alt="icon music">
      <div class="card__body__flex__item__col">
        <span class="dark-blue w-xl">Annual Plan</span>
        <span class="desaturated-blue">$59,99/year</span>
      </div>
      <a href="#" class="flex__item__link">Change</a>
    </div>
    <div class="card__body__btn bright-blue very-pale-blue text-center mb-m w-l">
      Proceed to Payment
    </div>
    <div class="card__body__cancel__order text-center desaturated-blue w-l">
      Cancel Order
    </div>
  </div>
</section>
</body>
</html>
